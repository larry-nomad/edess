{% extends "base.html" %}
{% block main %}
<div data-role="page" id="page-profile" data-theme="d">
    <div data-role="header" data-theme="d">
        <a href="/list/hot" data-ajax="false" data-icon="star" data-iconpos="notext"></a>
        <h1>我的资料</h1>
    </div>
    <div data-role="content">
        <div class="profile-container">
            <form action="" id="J_profile_form" method="post">
                <ul data-role="listview" data-divider-theme="d">
                    <li data-role="list-divider" data-theme="a">基本信息</li>
                    <li>
                        <label for="J_login">登录名称</label>
                        <input type="text" id="J_login" name="login" placeholder="登录名称，必填项" required="true"/>
                        <label for="J_name">真实姓名</label>
                        <input type="text" id="J_name" name="name" placeholder="真实姓名"/>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>称呼</legend>
                            <input type="radio" name="gender" id="J_male" value="m"/>
                            <label for="J_male">先生</label>
                            <input type="radio" name="gender" id="J_female" value="f"/>
                            <label for="J_female">女士</label>
                            <input type="radio" name="gender" id="J_none" value=""/>
                            <label for="J_none">保密</label>
                        </fieldset>
                        <label for="J_birthday">生日</label>
                        <input type="date" id="J_birthday" name="birthday" placeholder="生日"/>
                    </li>
                    <li data-role="list-divider" data-theme="a">联系方式</li>
                    <li>
                        <label for="J_email">电子邮件</label>
                        <input type="email" id="J_email" name="email" placeholder="电子邮件"/>
                        <label for="J_phone">手机</label>
                        <input type="tel" id="J_phone" name="phone" placeholder="手机号码"/>
                        <label for="J_qq">QQ</label>
                        <input type="tel" id="J_qq" name="qq" placeholder="QQ号码"/>
                        <label for="J_wechat">微信</label>
                        <input type="text" id="J_wechat" name="wechat" placeholder="微信号码"/>
                        <label for="J_weibo">微博</label>
                        <input type="text" id="J_weibo" name="weibo" placeholder="微博号码"/>
                    </li>
                    <li><button type="submit" data-icon="check" data-corners="false">保存信息</button></li>
                </ul>
            </form>
        </div>
    </div>
</div>

<div data-role="page" id="page-script">
    <script type="text/javascript">
        $(document).on('pageinit', '#page-profile', function(e) {
            $('#J_profile_form').on('submit', function(e) {
                if($('#J_login').val() === '') {
                    window.scrollTo(0, 0);
                    alert('登录名称，不能为空！');
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</div>
{% endblock %}
