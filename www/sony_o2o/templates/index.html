{% extends "base.html" %}
{% block main %}
<div data-role="page" id="page-index" data-theme="d">
    <div data-role="header" data-theme="d">
        <a href="/search" data-ajax="false" data-icon="search" data-iconpos="notext"></a>
        <h1>热门推荐</h1>
    </div>
    <div data-role="content">
        <div class="list-container">
            <div class="ui-grid-a" id="J_list"></div>
        </div>
    </div>
</div>
<div data-role="page" id="page-script">
    <script type="text/template" id="J_template_list">
        <div class="ui-block-${a_b}">
            <div class="product">
                <div class="cover"><a href="/detail/${id}" data-ajax="false"><img src="/static/img/135${a_b}.png" alt=""/></a></div>
                <div class="info">
                    <h2 class="title"><a href="/detail/${id}" data-ajax="false">${name}</a></h2>
                    <p class="star"><span class="light">★★★★</span>★</p>
                    <p class="price">${category}</p>
                </div>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="/static/js/tr.js"></script>
    <script type="text/javascript">
        $(document).on('pageinit', '#page-index', function(e) {
            $.mobile.loading( 'show', {
                text: '加载数据...',
                textVisible: true,
                theme: 'a',
                textonly: false
            });

            var url = '/v1/products';
            $.get(url, function(res, status, xhr) {
                if(status !== 'success' || res.data.length === 0) {
                    return;
                }
                var template = $('#J_template_list').html(),
                        data = res.data,
                        html = '';
                for(var i = 0, len = data.length; i < len; i++) {
                    html += TemplateRender(template, {
                        a_b: (i % 2) ? 'b' : 'a',
                        id: data[i].id,
                        name: data[i].name,
                        category: data[i].category
                    });
                }
                $('#J_list').html(html);
                $.mobile.loading('hide');
            });
        });
    </script>
</div>
{% endblock %}
